<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library Membership Application Form</title>
    <link rel="stylesheet" href="mystyle.css">
</head>
<body>
    <div class="form-container">
        <h2 class="heading">แบบฟอร์มสมัครสมาชิกห้องสมุด</h2>
        <form>
            <div class="form-group">
                <label for="name-th">ชื่อ - นามสกุล (ภาษาไทย) <span class="required">*</span></label>
                <input type="text" id="name-th" name="name-th" required>
            </div>
            
            <div class="form-group">
                <label for="name-en">ชื่อ - นามสกุล (ภาษาอังกฤษ) <span class="required">*</span></label>
                <input type="text" id="name-en" name="name-en" required>
            </div>
    </div>
</body>
</html>
