<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library Membership Application Form</title>
    <link rel="stylesheet" href="mystyle.css">
</head>
<body>
    <div class="form-container">
        <h2 class="heading">แบบฟอร์มสมัครสมาชิกห้องสมุด</h2>
        <form>
            <div class="form-group">
                <label for="name-th">ชื่อ - นามสกุล (ภาษาไทย) <span class="required">*</span></label>
                <input type="text" id="name-th" name="name-th" required>
            </div>

            <div class="form-group">
                <label for="name-en">ชื่อ - นามสกุล (ภาษาอังกฤษ) <span class="required">*</span></label>
                <input type="text" id="name-en" name="name-en" required>
            </div>

            <div class="form-group">
                <label>เพศ <span class="required">*</span></label>
                <div class="gender-group">
                    <input type="radio" id="gender-male" name="gender" value="male" required>
                    <label for="gender-male">ชาย</label>
                    <input type="radio" id="gender-female" name="gender" value="female" required>
                    <label for="gender-female">หญิง</label>
                </div>
            </div>

            <div class="form-group">
                <label for="student-id">รหัสนักศึกษา <span class="required">*</span></label>
                <input type="text" id="student-id" name="student-id" title="กรุณากรอกรหัสนักศึกษา 8 หลัก" required>
            </div>

            <div class="form-group">
                <label for="faculty">คณะที่ศึกษา <span class="required">*</span></label>
                <select id="faculty" name="faculty" required>
                    <option value="" disabled selected>กรุณาเลือกคณะ</option>
                    <option value="science">วิทยาศาสตร์</option>
                    <option value="engineering">วิศวกรรมศาสตร์</option>
                    <option value="arts">อักษรศาสตร์</option>
                    <option value="business">บริหารธุรกิจ</option>
                    <option value="medicine">แพทยศาสตร์</option>
                </select>
            </div>

            <div class="form-group">
                <label for="email">ที่อยู่อีเมล (E-mail address) <span class="required">*</span></label>
                <input type="email" id="email" name="email" required>
            </div>
    </div>
</body>
</html>
